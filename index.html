<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Zulu Landing Page</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header class="header">
          <a href="index.html" class="header-logo">
            <img src="/images/logo.png" alt="" class="header-logo-image" />
          </a>
          <ul class="header-menu">
            <li class="header-menu-item">
              <a href="#" class="header-menu-link">Home</a>
            </li>
            <li class="header-menu-item">
              <a href="#" class="header-menu-link">Product</a>
            </li>
            <li class="header-menu-item">
              <a href="#" class="header-menu-link">Pricing</a>
            </li>
            <li class="header-menu-item">
              <a href="#" class="header-menu-link">About</a>
            </li>
          </ul>
          <div class="header-auth">
            <a href="#" class="btn btn--link">Login</a>
            <a href="#" class="btn btn--primary">Sign up</a>
          </div>
        </header>
        <section class="banner">
          <div class="banner-content">
            <h2 class="banner-title">
              Make a big impact with exciting videos.
            </h2>
            <p class="banner-desc">
              It's simple to discover, engage, and expand your audience with
              video marketing software.
            </p>
            <div class="banner-button">
              <a href="#" class="btn btn--primary">Get started</a>
              <a href="#" class="btn">How it works?</a>
            </div>
          </div>
          <div class="banner-image">
            <img src="./images/img1.png" alt="banner" />
          </div>
        </section>

        <section class="work">
          <h5 class="section-title">walk through</h5>
          <h2 class="work-title">How does Zulu works?</h2>
          <ul class="work-list">
            <li class="work-item">
              <div class="card"></div>
            </li>
          </ul>
        </section>
      </div>
    </div>
  </body>
</html>
